<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Display</title>
</head>
<body>
    <h1>Financial Data</h1>
    <div id="data-container">Loading data...</div>

    <script>
        // Function to fetch data from the backend
        function fetchData() {
            fetch('http://localhost/financial-data/apis/stock_prices.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data-container').innerHTML = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('data-container').innerHTML = 'Error loading data';
                console.error('Error:', error);
            });
        }

        // Call the function on page load
        window.onload = fetchData;
    </script>
</body>
</html>
