<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Overview</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <h1>Company Overview</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="balance-sheet.html">Balance Sheet</a></li>
                <li><a href="profit-loss.html">Profit & Loss</a></li>
                <li><a href="cash-flow.html">Cash Flow</a></li>
                <li><a href="ratios.html">Ratios</a></li>
                <li><a href="shareholding.html">Shareholding</a></li>
                <li><a href="stock-prices.html">Stock Prices</a></li>
                <li><a href="media.html">Media</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search-section">
            <h2>Search Company</h2>
            <input type="text" id="searchCompany" placeholder="Enter Company ID">
            <button onclick="loadCompany()">Search</button>
        </section>

        <section id="companyOverview">
            <!-- Dynamic company overview data will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Financial Data Platform. All rights reserved.</p>
    </footer>

    <script>
        async function loadCompany() {
            const companyId = document.getElementById('searchCompany').value;
            if (!companyId) {
                alert('Please enter a valid Company ID');
                return;
            }

            try {
                const response = await fetch(`http://localhost/financial-data/apis/overview.php?company_id=${companyId}`);
                const data = await response.json();

                const companyOverview = document.getElementById('companyOverview');
                if (data.error) {
                    companyOverview.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    companyOverview.innerHTML = `
                        <h3>${data.name}</h3>
                        <p><strong>Sector:</strong> ${data.sector}</p>
                        <p><strong>Market Cap:</strong> ${data.market_cap}</p>
                        <img src="${data.logo_url}" alt="${data.name} Logo" style="width: 150px; height: auto;">
                    `;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('companyOverview').innerHTML = '<p style="color: red;">Failed to fetch company data. Please try again later.</p>';
            }
        }
    </script>
</body>
</html>
